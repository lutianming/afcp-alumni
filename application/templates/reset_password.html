{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <form method="post" action="{{ url_for('reset_password', id=id) }}">
	<fieldset>
	    {{ form.hidden_tag() }}
	    {{ render_field(form.new_password) }}
	    {{ render_field(form.confirm_password) }}
	</fieldset>
	<input type="submit" value="submit">
    </form>
{% endblock content %}
