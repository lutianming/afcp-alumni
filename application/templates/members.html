{% extends "base.html" %}

{% block content %}
    <table>
	<tr>
	    <th>name</th>
	    <th>chinesename</th>
	    <th>email</th>
	</tr>
	{% for member in members %}
	    <tr>
		<td>{{ member.lastname}} {{ member.firstname}}</td>
		<td>{{ member.chinesename }}</td>
		<td>{{ member.email }}</td>
	    </tr>
	{% endfor %}
    </table>    
{% endblock content %}
