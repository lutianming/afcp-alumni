{% extends 'admin/model/list.html' %}

{% block body %}
    <form action="{{ url_for('members.upload') }}" method=post enctype=multipart/form-data>
	<input type=file name=file>
        <input type=submit value=Upload>
    </form>
    {{ super() }}
{% endblock %}

{% block list_row_actions scoped %}
    {% if not row.last_login %}
	<a href="{{ url_for('.invite', id=get_pk_value(row))}}">invite</a>	
    {% endif %}
    {{ super() }}
{% endblock %}
