{% extends "base.html" %}
{% import "lib.html" as lib with context %}

{% block content %}
    <div class="row">
	<div class="col-md-6">
	    <form action="{{ url_for('search') }}" class="form-inline" role="search">
		<div class="form-group">
		    <input name="q" type="text" class="form-control" placeholder="Search" value="{{ q }}">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	    </form>
	</div>
    </div>
    <div class="row">
	{{ lib.render_result_table(results)}}
	{{ lib.pager(page, num_pages, pager_url) }}
    </div>
{% endblock content %}
